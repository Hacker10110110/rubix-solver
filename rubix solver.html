<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rubik's Cube Solver</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    .grid { display: grid; grid-template-columns: repeat(9, 30px); gap: 2px; margin: 10px 0; }
    .grid input {
      width: 28px;
      height: 28px;
      text-align: center;
      text-transform: lowercase;
    }
    button { margin-top: 10px; padding: 10px; cursor: pointer; }
    #solution { margin-top: 20px; font-weight: bold; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Rubik's Cube Solver (Demo)</h1>
  <p>Enter cube state (54 squares, one character each):</p>
  
  <div class="grid" id="cubeGrid"></div>
  
  <button onclick="solveCube()">Solve Cube</button>
  
  <div id="solution"></div>
  
  <script>
    // Build 54 input boxes
    const grid = document.getElementById('cubeGrid');
    for (let i = 0; i < 54; i++) {
      let inp = document.createElement('input');
      inp.maxLength = 1;
      inp.placeholder = '?';
      grid.appendChild(inp);
    }
    
    // Simple demo "solver" (not a real optimal solver!)
    // For now it just checks input length and pretends to solve.
    function solveCube() {
      let inputs = [...document.querySelectorAll('#cubeGrid input')].map(i => i.value.trim());
      let state = inputs.join('');
      
      if (state.length !== 54 || inputs.some(c => c.length !== 1)) {
        document.getElementById('solution').innerText = "❌ Please fill all 54 squares with single letters (w,r,g,y,o,b).";
        return;
      }
      
      // TODO: Connect to a real Rubik's Cube solving algorithm.
      // For now, just fake a solution sequence:
      const fakeSolution = "R U R' U' F2 L D2 B U2";
      document.getElementById('solution').innerText = "✅ Cube state entered!\nSolution moves:\n" + fakeSolution;
    }
  </script>
</body>
</html>
